{% extends "layout.html" %}

{% block heading %}
	Medium Grabber
{% endblock %}

{% block body %}
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" action="{{url_for('result')}}" method="post"> 
					<div class="form-group">
						<div class="col-sm-12">
							<input class="form-control" type="text" list="browsers" name="browser" placeholder="Choose the browser:">
							<datalist id="browsers">
							    <option value="Firefox">
							    <option value="Chrome">
							</datalist>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input class="form-control" type="text" list="topics" name="topic" placeholder="Where would you like to dive in?">
							<datalist id="topics">
							    <option value="Home">
							    <option value="Technology">
							    <option value="Culture">
							    <option value="Entrepreneurship">
							    <option value="Creativity">
								<option value="Self">
								<option value="Productivity">
								<option value="Design">
								<option value="Popular">
							</datalist>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input class="form-control" type="text" list="txt_pdf" name="format" placeholder="Choose file format:">
							<datalist id="txt_pdf">
								<option value="Text">
								<option value="PDF">
							</datalist>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button class="btn btn-success btn-block">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-2"></div>
{% endblock %}
